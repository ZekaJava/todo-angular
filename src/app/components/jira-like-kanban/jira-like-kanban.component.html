<div class="container">
  <div class="kanban-board">
    <div class="kanban-board-wrapper">
      <div class="kanban-board-columns">
        <div
          cdkDragLockAxis="x"
          class="kanban-board-column"
          *ngFor="let column of kanbanBoard.kanbanColumns"
          cdkDrag
        >
          <div class="kanban-column-title" cdkDragHandle>
            {{ column.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
